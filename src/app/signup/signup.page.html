<ion-content>
  <img class="logo" src="{{logo}}" alt="logo">
  <form class="form-1">
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/login']" type="submit"  expand="block">Sign Up</ion-button>
        <span class="sign-up-link">Click here to <a (click)="routetoLogin()">Login</a></span> 
      </ion-col>
    </ion-row>
  </form>
</ion-content>
